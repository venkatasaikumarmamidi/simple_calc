<html>
<head>
  <link rel="stylesheet" href="Calc.css">
  <title>Simple Calculator</title>
<script>
function ac()
{
  document.getElementById("r").value="";
}
function show(inu)
{
  document.getElementById("r").value +=inu;
}
function cal()
{
  var outu=eval(document.getElementById("r").value);
  document.getElementById("r").value=outu;
}
console.log();
</script>
</head>
<body>
<center>
  <div style="overflow-x: auto;" class="hello">
<table border=1 cellpadding=10 cellspacing=10>
  <h1><code>Calculator</code></h1><hr width="150"><br>
<tr>
  <td colspan="4" rowspan="2" bgcolor="gray"><input type="text" id="r" size="25" width="40"></td>
</tr>
<tr>

</tr>

<tr>
<td><button onclick=show('%') class="button">%</button></td>
<td><button onclick=show('/') class="button">/</button></td>
<td><button onclick=show('*') class="button">*</button></td>
<td><button onclick=ac() class="button">AC</button></td>
</tr>

<tr>
<td><button onclick=show('7') class="button">7</button></td>
<td><button onclick=show('8') class="button">8</button></td>
<td><button onclick=show('9') class="button">9</button></td>
<td><button onclick=show('-') class="button">-</button></td>
</tr>

<tr>
<td><button onclick=show('4') class="button">4</button></td>
<td><button onclick=show('5') class="button">5</button></td>
<td><button onclick=show('6') class="button">6</button></td>
<td><button onclick=show('+') class="button">+</button></td>
</tr>

<tr>
<td><button onclick=show('1') class="button">1</button></td>
<td><button onclick=show('2') class="button">2</button></td>
<td><button onclick=show('3') class="button">3</button></td>
<td rowspan="2"><button onclick=cal() class="button">=</button></td>
</tr>

<tr>
<td colspan="2"><button class="button" onclick=show('0')>0</button></td>
<td><button class="button" onclick=show('.')>.</button></td>
</tr>
</table>
  </div>
</center>
</body>
</html>
