<head>

    <title>Redirecting...</title>
    <link rel="icon" type="x-icon" href="Gear.gif">
    <script>
        var second=0;
        function displays(){
            second +=1;
            document.getElementById("sec").innerText="Thanx for visiting the Website you will be redirected in "+second+" seconds..";
            
        }
        setInterval(displays,1000);
        function redirect(){
            window.location="Calculator.html";
        }
        setTimeout('redirect()',9000);
    </script>

</head>

    <center>
        <br><br><br><img src="Gear.gif">
